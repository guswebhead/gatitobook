<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input class="form-control" placeholder="Nome do usuário" [(ngModel)]="usuario" name="usuario" #userField="ngModel"
      required />
    <app-mensagem *ngIf="userField.invalid && userField.touched" mensagem="Usuario obrigatorio"></app-mensagem>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="senha" name="senha"
      #fieldPassword="ngModel" required />
    <app-mensagem *ngIf="fieldPassword.invalid && fieldPassword.touched" mensagem="Senha obrigatoria"></app-mensagem>
  </div>

  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
</form>

<p>Não possui uma conta? <a [routerLink]="['novo-usuario']">Cadastre-se</a> </p>
