<header class="sticky-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">
      <em class="fa fa-bars  mr-2" (click)="menu.abreMenu()" (keyup.space)="menu.abreMenu()" style="cursor: pointer;"></em>
      Gatitobook
    </a>
    <app-menu #menu>
      <ul class="list-unstyled">
        <li>
          <a [routerLink]="['animais', 'novo']">Novo Animal</a>
        </li>
      </ul>
    </app-menu>
    <div *ngIf="user$ | async as user">
      <div *ngIf="user.name; else login">
        <em class="fa fa-user-circle mr-1"></em>
        <a class="mr-1">{{user.name}}</a>
        <a (click)="logout()">Logout</a>
      </div>
    </div>

  </nav>

  <ng-template #login>
    <span class="navbar-text">
      <a [routerLink]="['']">Login</a>
    </span>
  </ng-template>
</header>
